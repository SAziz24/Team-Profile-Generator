<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: 453</li>
                <li class="list-group-item">Email: <a href="mailto:Sumailah@gmail.com">Sumailah@gmail.com</a></li>
                <li class="list-group-item">Office number: 5</li>
            </ul>
        </div>
    </div>
            
    <div class="card employee-card">
        <div class="card-header">
            <h2 class="card-title">Sarah</h2>
            <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>Engineer</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: 451</li>
                <li class="list-group-item">Email: <a href="mailto:sarah@gmail.com">SarahP@gmail.com</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/SarahParker" target="_blank" rel="noopener noreferrer">SarahParker</a></li>
            </ul>
        </div>
    </div>
            
    <div class="card employee-card">
        <div class="card-header">
            <h2 class="card-title">Netty</h2>

        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: 1240</li>
                <li class="list-group-item">Email: <a href="mailto:Netty@gmail.com">Netty@gmail.com</a></li>

</body>
</html>
